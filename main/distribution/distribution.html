    <style>
    .header img {
        float: left;
        width: 50px;
        height: 50px;
        padding-top: 20px;
        margin-left: 15px;
        border-radius: 50%;
    }

    .header .userInfo {
        padding-left: 70px;
        padding-top: 20px;
        background: linear-gradient(0deg, #575a6a, #2b2d3d);
    }

    .header .phone {
        color: white;
        font-size: 14px;
    }

    .header .shopName {
        margin-top: 7px;

        padding-bottom: 22px;
        font-size: 12px;
        color: hsla(0, 0%, 100%, .5);
    }

    .profit {
        text-align: center;
        border-bottom: 1px solid #cccccc;
    }

    .profit .title {
        font-size: 14px;
        padding-top: 20px;
        color: #999;
    }

    .profit .money {
        font-size: 32px;
        color: #333;
        margin-top: 8px;
    }

    .profit .unsettlement {
        font-size: 12px;
        margin-top: 10px;
        padding-bottom: 20px;
        color: #999;
    }

    .profit-item {
        background-color: #fff;
        color: #333;
        font-size: 14px;
    }

    .profit-item .available {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
    }

    .profit-item .available a {
        color: #666;
    }

    .count-item {
        display: flex;
        justify-content: space-around;
        background: white;
        margin: 10px 0;
    }

    .count-item a {
        font-size: 24px;
        color: #38f;
    }

    .count-item div {
        font-size: 12px;
        color: #333;
        margin-top: 5px;
        text-align: center;
    }

    .promote-item {
        display: flex;
        justify-content: space-around;
        background: white;
        margin: 10px 0;
        text-align: center;
        padding:5px 0;
    }

    .promote-item a {
       padding: 8px 18px;
        border-radius: 5px;
        color: white;
        position: relative;
    }

    .promote-item .product {
        background-image: linear-gradient(-44deg, #f4d29a, #efba65);
    }

    .promote-item .phaibao {
        background-image: linear-gradient(-53deg, #94c9fb 2%, #66a3ff 90%);
        background-size: 100% 100%;
    }

    .promote-item .pfriend {
        background-image: linear-gradient(-43deg, #f7c4c4, #f59b9c);
        background-size: cover;
    }

    .promote-item .action {
        font-size: 12px;
        margin-top: 5px;
    }

    .promote-item img{
        position: absolute;
        bottom: 0;
        width: 40px;
        height: 40px;
        right: 0;
    }

    
    </style>
</head>

<body>
    <div id="app">
        <div class="header">
            <img :src="distributor.head">
            <div class="userInfo">
                <div class="phone" v-cloak>{{distributor.phone}}</div>
                <div class="shopName" v-cloak>{{distributor.nickName}}</div>
            </div>
        </div>
        <div class="profit-item">
            <div class="profit">
                <div class="title">当前店铺累计收益（元）</div>
                <div class="money" v-cloak>{{distributor.commision}}</div>
            </div>
            <div class="available">
                <div v-cloak>可提现佣金{{distributor.commision}}元</div>
                <a href="#" v-on:click="tixian()">立即提现 ></a>
            </div>
        </div>
        <div class="count-item">
            <div>
                <a :href="descendants_href" v-cloak>{{distributor.descendants}}</a>
                <div>累计客户</div>
            </div>
            <div>
                <a :href="sons_href" v-cloak>{{distributor.sons}}</a>

            </div>
