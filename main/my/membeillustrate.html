<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
		<meta http-equiv="Page-Enter" content="revealTrans(Duration=5.0,Transition=2)" />
		<link rel="stylesheet" href="../../css/weiui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery-weui.min.css">
		<link rel="stylesheet" href="../../css/swiper.min.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<title>会员说明</title>

		<script type="text/javascript" src="../../js/common/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../../js/common/vue.min.js"></script>
		<script type="text/javascript" src="../../js/common/common.js"></script>
		<script src="../../js/common/jweixin-1.2.0.js"></script>
		<script type='text/javascript' src="../../js/api-url.js"></script>
		<style>
	.list{
		background: white;
		padding: 5px 10px;
	}
	.value span{
		font-size: 14px;
		color: #999;
	}
		</style>
	</head>

	<body>
		<div id="app"  v-cloak>
			<div class="header">

			</div>
			<div class="list">
				<div class="item" v-for="item in ruleList">
					
						<div class="">
							{{item.vipName}}：
						</div>
						
					
					<div class="value">
						<span >{{item.instruction}}</span>
					</div>
				</div>
				
				<div class="weui-footer" style="padding: 20px 0;">
					最终解释权归维喜多所有
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src='../../js/common/jquery-weui.min.js'></script>
	<script type="text/javascript">
		<!-- 页面加载完成需要执行的函数 -->
		$(function() {

			//$("#add-shopcart").popup();
		})

		// 全局变量
		var self;
		new Vue({
			el: '#app',
			data: {
			
				ruleList: [
			
				],

				error: null
			},
			beforeCreate: function(){
			},
			created: function() {
				self = this;
				self.getJfData();
			},
			methods: {

				getJfData: function() {
					$.showLoading();
			
					$.ajax({
						type: "get",
						url: baseUrl + '/buyer/vipMember/card/rules',
						data: {

						},
						dataType: "json",
						success: function(data) {
							$.hideLoading();
							if(data.code != 200) {
								$.alert(data.msg);
								return;
							}
							self.ruleList=data.data;
						}
					});
				},
			}
		})
	</script>

</html>
